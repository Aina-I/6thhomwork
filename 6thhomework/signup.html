<!DOCTYPE html>
<html lang="en" style="height: 100%;width: 100%;margin: 0">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="signup.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
</head>
<body style="height: 100%;width: 100%;margin: 0">

<div id="container">
    <div id="head">
        注册
    </div>

    <form id="main" action="http://127.0.0.1:8080/signup" method="post">
        <div>
            <label for="user_name" class="tip">用户名</label>
            <input type="text" value="" name="user_name" id="user_name">
        </div>
        <div>
            <label for="password" class="tip">密码</label>
            <input type="password" value="" name="password" id="password">
            <span id="wrong_password" class="wrong_tip"></span>
        </div>
        <div>
            <label for="re_password" class="tip">重复密码</label>
            <input type="password" value="" id="re_password">
        </div>
        <div>
            <label for="email" class="tip">电子邮箱</label>
            <input type="text" value="" name="email" id="email">
            <span id="wrong_email" class="wrong_tip"></span
        </div>
        <div>
            <label for="phone_number" class="tip">手机号码</label>
            <input type="text" value="" name="phone_number" id="phone_number">
            <span id="wrong_phone_number" class="wrong_tip"></span>
        </div>
        <div>
            <label for="birthday" class="tip">出生日期</label>
            <input type="date" value="" name="birthday" id="birthday">
        </div>
        <div id="button_div">
            <input type="submit" id="submit" value="注册" >
        </div>
        <button id="ajax" type="button">异步</button>
    </form>
    <div id="whiteboard"></div>
</div>

<script type="text/javascript" src="signup.js"></script>
</body>
</html>
